<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{vm.post.user.avatar}}" />
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{vm.post.user.name}}</span>
            <span class="md-subhead">{{vm.post.dateCreate | date : 'dd.MM.yyyy HH:mm'}}</span>
        </md-card-header-text>
    </md-card-header>
    <img ng-src="{{vm.post.image}}" class="md-card-image" alt="{{vm.post.title}}">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" class="pre">{{vm.post.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p class="pre">{{vm.post.body | limitTo : 140}}...</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
        <like-component post="vm.post"></like-component>
        <span flex></span>
        <md-button ng-link="['Post', {id: vm.post.id}]">Read more</md-button>
    </md-card-actions>
</md-card>
